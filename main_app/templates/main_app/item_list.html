{% extends 'base.html' %}
{% block content %}

<h1>Item List</h1>

{% for object in object_list %}
  <a href="{% url 'items_detail' object.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ object.name }}</span>
            <p>Color: {{ object.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
